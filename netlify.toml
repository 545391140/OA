# Netlify 部署配置文件

[build]
  # 前端构建目录
  base = "frontend"
  publish = "build"
  
  # 构建命令（在 frontend 目录下执行）
  command = "npm run build"

# 环境变量（需要在 Netlify 控制台配置，这里只是示例）
# 在 Netlify Dashboard > Site settings > Environment variables 中添加：
# REACT_APP_API_URL = https://your-backend-url.railway.app (或你的后端地址)

# 重定向规则（处理前端路由）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# SPA 路由支持
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 静态资源缓存
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

